<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <title>Cyber Hub | Next-Gen IT Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap');
      
      :root {
        --background-dark: #0F0F1A;
        --primary-cyan: #00FFFF;
        --primary-magenta: #FF00FF;
        --text-primary: #E0E0E0;
        --border-color: rgba(55, 65, 81, 0.5);
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-dark);
        background-image: radial-gradient(circle at 10% 10%, rgba(0, 255, 255, 0.08) 0%, transparent 30%), radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 30%);
        color: var(--text-primary);
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .text-glow-cyan {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
      }
      .text-glow-magenta {
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.7), 0 0 10px rgba(255, 0, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.5);
      }
      .card-bg {
        background-color: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        position: relative;
        z-index: 1;
      }
      .card-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.5rem; /* match rounded-lg */
        padding: 1px;
        background: conic-gradient(from 180deg at 50% 50%, rgba(255, 0, 255, 0), var(--primary-cyan), rgba(255, 0, 255, 0) 50%, var(--primary-magenta), rgba(255, 0, 255, 0));
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
      .card-bg:hover::before {
        opacity: 1;
      }
      
      /* Scroll Animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Pulsing animation */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 10px var(--primary-cyan), 0 0 20px var(--primary-cyan);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 25px var(--primary-cyan), 0 0 50px var(--primary-cyan);
        }
      }
      .animate-pulse-glow {
        animation: pulse 2.5s infinite;
      }

      /* Blinking cursor animation */
      @keyframes blinking-cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor {
        animation: blinking-cursor 1s step-end infinite;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #333333;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #0f0f19;
        border-radius: 4px;
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #0f0f19 #333333;
      }
    </style>
