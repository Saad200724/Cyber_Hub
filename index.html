<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Hub | Next-Gen IT Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap');
      
      :root {
        --background-dark: #0F0F1A;
        --primary-cyan: #00FFFF;
        --primary-magenta: #FF00FF;
        --text-primary: #E0E0E0;
        --border-color: rgba(55, 65, 81, 0.5);
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-dark);
        background-image: radial-gradient(circle at 10% 10%, rgba(0, 255, 255, 0.08) 0%, transparent 30%), radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.08) 0%, transparent 30%);
        color: var(--text-primary);
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .text-glow-cyan {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
      }
      .text-glow-magenta {
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.7), 0 0 10px rgba(255, 0, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.5);
      }
      .card-bg {
        background-color: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        position: relative;
        z-index: 1;
      }
      .card-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.5rem; /* match rounded-lg */
        padding: 1px;
        background: conic-gradient(from 180deg at 50% 50%, rgba(255, 0, 255, 0), var(--primary-cyan), rgba(255, 0, 255, 0) 50%, var(--primary-magenta), rgba(255, 0, 255, 0));
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
      .card-bg:hover::before {
        opacity: 1;
      }
      
      /* Scroll Animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Pulsing animation */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 10px var(--primary-cyan), 0 0 20px var(--primary-cyan);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 25px var(--primary-cyan), 0 0 50px var(--primary-cyan);
        }
      }
      .animate-pulse-glow {
        animation: pulse 2.5s infinite;
      }

      /* Blinking cursor animation */
      @keyframes blinking-cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor {
        animation: blinking-cursor 1s step-end infinite;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #333333;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #0f0f19;
        border-radius: 4px;
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #0f0f19 #333333;
      }

      /* Chatbot Styles */
      .chatbot-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 1000;
      }
      .chat-toggle-button {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        background-color: var(--primary-cyan);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
        transition: transform 0.2s ease-in-out;
      }
      .chat-toggle-button:hover {
        transform: scale(1.1);
      }
      .chat-widget {
        position: absolute;
        bottom: 5rem;
        right: 0;
        width: 350px;
        height: 500px;
        background-color: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transform-origin: bottom right;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        transform: scale(0);
        opacity: 0;
      }
      .chat-widget.open {
        transform: scale(1);
        opacity: 1;
      }
      .chat-header {
        padding: 1rem;
        background-color: rgba(31, 41, 55, 0.5);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .chat-body {
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .chat-message {
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        max-width: 80%;
        word-wrap: break-word;
      }
      .user-message {
        background-color: var(--primary-cyan);
        color: var(--background-dark);
        align-self: flex-end;
        border-bottom-right-radius: 0.25rem;
      }
      .ai-message {
        background-color: #374151; /* bg-gray-700 */
        color: var(--text-primary);
        align-self: flex-start;
        border-bottom-left-radius: 0.25rem;
      }
      .ai-message strong {
        font-weight: 600;
        color: var(--text-primary);
      }
      .chat-input-form {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 0.5rem;
      }
      .chat-input {
        flex-grow: 1;
        background-color: #1f2937; /* bg-gray-800 */
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        border-radius: 9999px;
        padding: 0.5rem 1rem;
        outline: none;
      }
      .chat-input:focus {
        border-color: var(--primary-cyan);
      }
      .chat-send-button {
        background-color: var(--primary-cyan);
        border: none;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .typing-indicator {
          display: flex;
          align-items: center;
          padding: 0.5rem 1rem;
      }
      .typing-indicator span {
          height: 8px;
          width: 8px;
          margin: 0 2px;
          background-color: #9ca3af; /* bg-gray-400 */
          border-radius: 50%;
          display: inline-block;
          animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-of-type(2) {
          animation-delay: -0.16s;
      }
      .typing-indicator span:nth-of-type(3) {
          animation-delay: -0.32s;
      }
      @keyframes bounce {
          0%, 80%, 100% {
              transform: scale(0);
          } 40% {
              transform: scale(1.0);
          }
      }
    </style>
